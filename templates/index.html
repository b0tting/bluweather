<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bluweather</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      <style>
          .content {
              border-radius: 10px;
              background-color: AliceBlue ;
              padding: 15px;
              margin: 15px;
          }




      </style>
  </head>
  <body>
<div class="container" style="margin: 15px;">
    <div>
        <h1><a href="https://github.com/b0tting/bluweather">Bluweather</a></h1>
        <p>Get weather information and change the bulb accordingly</p>
    </div>

    <div class="content" >
        <div class="row">
            <div class="col-md-3">Weather expected tomorrow</div>
            <div class="col-md-9">{{forecast}}</div>
        </div>
        <div class="row">
            <div class="col-md-3">Sundown</div>
            <div class="col-md-9">{{sundown}}</div>
        </div>
        <div class="row">
            <div class="col-md-3">Next light on moment</div>
            <div class="col-md-9">{{start_time}}</div>
        </div>
        <div class="row">
            <div class="col-md-3">Next light off moment</div>
            <div class="col-md-9">{{stop_time}}</div>
        </div>
    </div>

</div> <!-- container -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="/static/js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/static/js/bootstrap.min.js"></script>

      </body>
</html>
